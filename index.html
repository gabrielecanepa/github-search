<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript Plugins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-4 d-flex justify-content-center text-center">
      <div class="col-7">
        <h1 class="text-center mb-3">
          <i class="fab fa-github"></i>
          GitHub Profile Search
        </h1>
        <form class="form form-inline d-flex" id="github-form">
          <input type="text" placeholder="Search for a username" class="form-control">
          <input type="submit" class="btn btn-dark">
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
