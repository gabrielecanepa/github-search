<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript Plugins</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-4 d-flex justify-content-center text-center">
      <div class="col-7">
        <h1 class="text-center mb-4">
          <i class="fab fa-github"></i>
          GitHub Profile Search
        </h1>
        <form class="form form-inline d-flex" id="github-form">
          <input type="text" placeholder="Search for a username" class="form-control">
          <input type="submit" class="btn btn-dark">
        </form>

        <img src="" alt="" id="avatar">
        <h3 id="name" class="mt-2">
          <!-- TODO: inject the name -->
        </h3>
        <p id="bio" class="mb-0">
          <!-- TODO: inject the bio -->
        </p>
        <p id="company">
          <!-- TODO: inject the company -->
        </p>

        <div id="calendar"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
